<div ng-controller="simple">
    <h1>System</h1>

    <ctrl-tabs>
        <ctrl-tab name="Time_and_date" open="1">
            <ctrl item="list['cfg_system_time_zone']"></ctrl>
            <ctrl item="list['cfg_system_time_flags']"></ctrl>
            <ctrl item="list['cfg_system_auto_power_off']"></ctrl>
        </ctrl-tab>
        <ctrl-tab name="Audio_volume" open="1">
            <ctrl item="list['cfg_gui_vario_mute']"></ctrl>
            <ctrl item="list['cfg_gui_vario_volume']"></ctrl>
            <ctrl item="list['cfg_gui_menu_volume']"></ctrl>
            <ctrl item="list['cfg_gui_alert_volume']"></ctrl>
        </ctrl-tab>        
        <ctrl-tab name="Debug">
            <ctrl item="list['cfg_build_number']"></ctrl>
            <ctrl item="list['cfg_system_debug_log']"></ctrl>
            <ctrl item="list['cfg_system_debug_gps']"></ctrl>
        </ctrl-tab>
