<div ng-controller="simple">
    <h1>Logger</h1>

    <ctrl-tabs>
        <ctrl-tab name="Logger" open="1">
            <ctrl item="list['cfg_logger_enabled']"></ctrl>
            <ctrl item="list['cfg_logger_format']"></ctrl>
            <ctrl item="list['cfg_logger_pilot']"></ctrl>
            <ctrl item="list['cfg_logger_glider_type']"></ctrl>
            <ctrl item="list['cfg_logger_glider_id']"></ctrl>
        </ctrl-tab>
        <ctrl-tab name="Autostart_and_Autoland" open="1">
            <ctrl item="list['cfg_autostart_flags']"></ctrl>
            <ctrl item="list['cfg_autostart_start_sensititvity']"></ctrl>
            <ctrl item="list['cfg_autostart_land_sensititvity']"></ctrl>
            <ctrl item="list['cfg_autostart_timeout']"></ctrl>
        </ctrl-tab>
    </ctrl-tabs>

</div>
